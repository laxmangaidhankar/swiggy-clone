<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>
<header>
    <nav class="navbar">
        <div class="navbar-content">
            <img src="../assets/images/Logo.png" alt="Swiggy Logo">

            <div class="navbar-links">
                <a href="#">Swiggy Corporate</a>
                <a href="#">Partner with us</a>
                <a href="#" class="get-app">
                    Get the app
                    <span class="material-symbols-outlined">arrow_outward</span>
                </a>
                <a href="#" class="sign-in">Sign in</a>
            </div>
        </div>
    </nav>
</header>
<main>
    <img src="../assets/images/left-side-img.png" class="left-fixed-image" alt="left-side-img">
    <img src="../assets/images/right-side-img.png" class="right-fixed-image" alt="right-side-img">

    <div class="main-section">
        <div class="order-food-text">
            <span>Order food & groceries. Discover</span>
            <br>
            <span>best restaurants. Swiggy it!</span>
        </div>
        <div class="location-restaurant-search-section">
            <div class="input-location-section">
                <span class="material-symbols-outlined">location_on</span>
                <input type="text" placeholder="Enter your delivery location">
                <span class="material-symbols-outlined">keyboard_arrow_down</span>
            </div>
            <div class="input-restaurant-section">
                <input type="text" placeholder="Search for restaurant, item or more">
                <span class="material-symbols-outlined">search</span>
            </div>
        </div>
    </div>
    <div class="main-section-cards">
        <img src="../assets/images/food-delivery-card.png" alt="food delivery card">
        <img src="../assets/images/instamart-card.png">
        <img src="../assets/images/dineout-card.png">
    </div>
    
 
</main>
</body>
</html>
